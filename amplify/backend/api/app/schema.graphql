type Model @model {
  id: ID!
  FPS: String!
  description: String!
  image: String!
  mAP: String!
  name: String!
  notes: String!
  rating: Int!
  type: String!
  video: String!
  class: Class @connection
  modelConfig: Model @connection
}

type Class @model {
  id: ID!
  modelID: ID!
  name: String!
  number: Int!
  model: Model @connection(fields: ["modelID"])
}

type modelConfig @model  {
  id: ID!
  userID: String!
  modelID: ID!
  instanceName: String!
  instanceLocation: String!
  instancePod: String!
  count: Boolean!
  notify: Boolean!
  countClasses: String!
  notifyClasses: String!
  fromFile: Boolean!
  fileUrl: String!
  publicIP: String!
  privateIP: String!
  port: String!
  EC2instanceID: String!
  instanceState: Boolean!
  ModelResultsID: ID!
  ModelResults: ModelResults @connection(fields: ["ModelResultsID"])
  model: Model @connection(fields: ["modelID"])
}

type Stream @model {
  id: ID!
  userID: String!
  name: String!
  location: String!
  url: String!
  createdAt: String!
}

type ModelResults @model @key(name: "byStream", fields:  ["streamID"] ) { 
  id: ID!
  modelID: ID!
  model: Model @connection(fields: ["modelID"])
  streamID: ID!
  stream: Stream @connection(fields: ["streamID"])
  classID: ID!
  class: Class @connection(fields: ["classID"])
  insertedAt: String!
  count: String!
  detected: Boolean!
}
